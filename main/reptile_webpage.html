<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Placeholder_Reptile</title>
        <link rel="stylesheet" href="topofheader.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <body>
        <header>
            <div class="stickytop">

                    <div class="topofheaderitems">

                        <div class="logo">
                            <img id="spiderlogo" src="../logo.png" alt="placeholder">
                        </div>

                        <div class="searchbar">
                            <input type="text" placeholder="Search...">
                            <div class="searchiconarea">
                                <div class="searchicon">
                                    <a href=""><span id="inputsearchicon" class="material-symbols-outlined">search</span></a>
                                </div>
                            </div>
                        </div>

                        <div class="login_cart">
                             <div class="logindropdown">
                                 <span class="login"><b>Login/Signup</b></span>
                            </div>

                            <div class="cart">
                                <span class="material-symbols-outlined">shopping_cart</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        <main>
        </main>
